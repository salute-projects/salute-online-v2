<div class="dialog-header login-dialog-header">
    <div class="text-center">
        <img height="128" [src]="logo" alt="logo" />
    </div>
    <div class="so-logo clearfix text-center">
        <span class="logo-leftside">SALUTE</span>
        <span class="logo-rightside-black">ONLINE</span>
    </div>
</div>
<div class="dialog-body login-dialog" [@.disabled]="true">
    <mat-tab-group class="login-tab-group" (selectedIndexChange)="tabChanged($event)" dynamicHeight="true">
        <mat-tab label="Login">
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <br/>
                <div class="text-center">
                    <a href="javascript:void(0)" (click)="forgotPassword()" [class.disabled]="forgotPasswordDisabled()">Forgot password? Click here</a>
                </div>
                <div class="dialog-footer">
                    <button type="submit" mat-raised-button color="primary" (click)="submitLogin()" [disabled]="!loginForm.valid">LOG IN ></button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Sign Up">
            <form class="login-form" [formGroup]="signupForm">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm password" formControlName="confirmPassword">
                </mat-form-field>
                <div class="dialog-footer">
                    <button type="submit" mat-raised-button color="primary" (click)="submitSignup()" [disabled]="!signupForm.valid">SIGN UP ></button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
